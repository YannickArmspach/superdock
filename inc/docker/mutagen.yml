sync:
  defaults:
    # mode: "one-way-safe"
    # stageMode: "neighboring"
    ignore:
      vcs: true
      paths:
        - '.idea'
        - '.idea'
        - '.DS_Store'
        - '.sass-cache'
        - 'sass'
        - 'sass-cache'
        # - 'vendor'
        - 'package.json'
        - 'node_modules'
        - '.gitignore'
        - '.git'
        - '*.coffee'
        - '*.scss'
        - '*.sass'
        - '/web/core'
        - '/web/sites/*/files/css'
        - '/web/sites/*/files/js'
        - '/web/sites/*/files/php'
        - '/web/sites/*/files/languages'
        - '/web/sites/*/files/translations'
        - '/web/sites/*/private'
    permissions:
      defaultFileMode: 0644
      defaultDirectoryMode: 0755